<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LINK BYPASS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            position: fixed;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-y: auto;
        }

        .scroll-container {
            width: 100%;
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        /* Glass effect - optimized */
        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* Owner Name */
        .owner-name {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 165, 0, 0.3));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.5);
            padding: 18px;
            border-radius: 20px;
            margin-bottom: 15px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(255, 215, 0, 0.3);
        }

        .owner-name h1 {
            color: #fff;
            font-size: 26px;
            font-weight: 900;
            letter-spacing: 3px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Header */
        .header {
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 15px;
        }

        .header h2 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 8px;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            text-align: center;
        }

        .user-id {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px;
            border-radius: 12px;
            margin-top: 12px;
            font-size: 13px;
            color: #fff;
            word-break: break-all;
        }

        .user-id strong {
            color: #fbbf24;
        }

        /* Submission Form */
        .submission-box {
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #urlInput {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            font-size: 16px;
            color: #fff;
            outline: none;
            transition: border-color 0.2s;
        }

        #urlInput::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #urlInput:focus {
            border-color: rgba(139, 92, 246, 0.8);
        }

        #submitBtn {
            width: 100%;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        #submitBtn:active {
            transform: scale(0.98);
        }

        #submitBtn:disabled {
            background: #999;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Results */
        .results-box {
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 15px;
        }

        .results-box h2 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .no-results svg {
            width: 50px;
            height: 50px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .submission-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.25);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 12px;
        }

        .submission-header {
            margin-bottom: 12px;
        }

        .submission-time {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            margin-bottom: 8px;
        }

        .submission-url {
            color: #fff;
            font-weight: 500;
            word-break: break-all;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .status-pending {
            background: rgba(251, 191, 36, 0.3);
            color: #fef3c7;
        }

        .status-completed {
            background: rgba(16, 185, 129, 0.3);
            color: #d1fae5;
        }

        .result-box {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 12px;
            margin-top: 12px;
        }

        .result-label {
            font-size: 13px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
        }

        .button-group {
            display: flex;
            gap: 8px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            color: white;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-open {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        }

        .btn-copy {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .pending-message {
            background: rgba(251, 191, 36, 0.25);
            border: 1px solid rgba(251, 191, 36, 0.4);
            padding: 12px;
            border-radius: 10px;
            margin-top: 12px;
            color: #fef3c7;
            text-align: center;
            font-size: 13px;
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(16, 185, 129, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 90%;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="container">
            <!-- Owner Name -->
            <div class="owner-name">
                <h1>‚≠ê RABINDRA DAS ‚≠ê</h1>
            </div>

            <!-- Header -->
            <div class="header glass">
                <h2>üîó LINK BYPASS</h2>
                <p>Submit your URL and get results instantly</p>
                <div class="user-id">
                    Your User ID: <strong id="userIdDisplay">Loading...</strong>
                </div>
            </div>

            <!-- Submission Form -->
            <div class="submission-box glass">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="urlInput" 
                        placeholder="Paste your URL here..."
                        onkeypress="if(event.key === 'Enter') submitURL()"
                    >
                    <button id="submitBtn" onclick="submitURL()">üöÄ SUBMIT</button>
                </div>
            </div>

            <!-- Results -->
            <div class="results-box glass">
                <h2>üìã Your Submissions</h2>
                <div id="submissionsList">
                    <div class="no-results">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                        </svg>
                        <p>No submissions yet. Submit a URL to get started!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==================== CONFIGURATION ====================
        const FIREBASE_DB_URL = 'https://final-destination-7a7f5-default-rtdb.firebaseio.com';
        const TELEGRAM_BOT_TOKEN = '7755106293:AAF9EudWT_GJzTKM3EzVUPV6j_brSxWQVKc';
        const TELEGRAM_CHAT_ID = '-1003663406350';
        // ======================================================

        let userId = '';
        let submissions = [];

        // Initialize
        window.onload = function() {
            initUser();
            loadSubmissions();
            startAutoRefresh();
        };

        // User ID generate/load
        function initUser() {
            let storedUserId = localStorage.getItem('userId');
            if (!storedUserId) {
                storedUserId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('userId', storedUserId);
            }
            userId = storedUserId;
            document.getElementById('userIdDisplay').textContent = userId;
        }

        // URL submit
        async function submitURL() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();

            if (!url) {
                alert('Please enter a URL');
                return;
            }

            // URL validation
            try {
                new URL(url);
            } catch {
                alert('Please enter a valid URL');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Submitting...';

            try {
                const submissionId = 'sub_' + Date.now();
                const submissionData = {
                    url: url,
                    userId: userId,
                    timestamp: Date.now(),
                    status: 'pending',
                    result: null
                };

                // Save to Firebase
                const response = await fetch(
                    `${FIREBASE_DB_URL}/submissions/${userId}/${submissionId}.json`,
                    {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(submissionData)
                    }
                );

                if (response.ok) {
                    // Send to Telegram
                    await sendToTelegram(userId, url, submissionId);
                    
                    urlInput.value = '';
                    showNotification('‚úÖ URL submitted successfully!');
                    loadSubmissions();
                } else {
                    throw new Error('Failed to submit');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to submit URL. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'üöÄ SUBMIT';
            }
        }

        // Send to Telegram
        async function sendToTelegram(uid, url, subId) {
            const message = `üîî *New URL Submission*\n\n*User ID:* \`${uid}\`\n*Submission ID:* \`${subId}\`\n*URL:* ${url}\n\n*Reply:*\n\`/reply ${uid} ${subId} YOUR_RESULT_URL\``;

            try {
                await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });
            } catch (error) {
                console.error('Telegram error:', error);
            }
        }

        // Load submissions
        async function loadSubmissions() {
            try {
                const response = await fetch(`${FIREBASE_DB_URL}/submissions/${userId}.json`);
                const data = await response.json();

                if (data) {
                    submissions = Object.keys(data)
                        .map(key => ({ id: key, ...data[key] }))
                        .sort((a, b) => b.timestamp - a.timestamp);
                } else {
                    submissions = [];
                }

                displaySubmissions();
            } catch (error) {
                console.error('Error loading submissions:', error);
            }
        }

        // Display submissions
        function displaySubmissions() {
            const container = document.getElementById('submissionsList');

            if (submissions.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                        </svg>
                        <p>No submissions yet. Submit a URL to get started!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = submissions.map(sub => {
                const escapedResult = sub.result ? sub.result.replace(/'/g, "\\'") : '';
                return `
                <div class="submission-item">
                    <div class="submission-header">
                        <div class="submission-time">
                            ${new Date(sub.timestamp).toLocaleString()}
                        </div>
                        <div class="submission-url">${sub.url}</div>
                        <div class="status-badge ${sub.status === 'completed' ? 'status-completed' : 'status-pending'}">
                            ${sub.status === 'completed' ? '‚úÖ Completed' : '‚è≥ Pending'}
                        </div>
                    </div>

                    ${sub.status === 'completed' && sub.result ? `
                        <div class="result-box">
                            <div class="result-label">üì• Result:</div>
                            <div class="button-group">
                                <button class="btn btn-open" onclick="openLink('${escapedResult}')">
                                    üîó OPEN
                                </button>
                                <button class="btn btn-copy" onclick="copyLink('${escapedResult}')">
                                    üìã COPY
                                </button>
                            </div>
                        </div>
                    ` : `
                        <div class="pending-message">
                            ‚è≥ Waiting for admin response...
                        </div>
                    `}
                </div>
            `;
            }).join('');
        }

        // Open link
        function openLink(url) {
            window.open(url, '_blank');
        }

        // Copy link
        function copyLink(url) {
            // Method 1: Modern clipboard API
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(url).then(() => {
                    showNotification('üìã Link copied to clipboard!');
                }).catch(() => {
                    fallbackCopy(url);
                });
            } else {
                fallbackCopy(url);
            }
        }

        // Fallback copy method
        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            textarea.setSelectionRange(0, 99999);
            
            try {
                document.execCommand('copy');
                showNotification('üìã Link copied to clipboard!');
            } catch (err) {
                showNotification('‚ùå Failed to copy link');
            }
            
            document.body.removeChild(textarea);
        }

        // Show notification
        function showNotification(message) {
            const notif = document.createElement('div');
            notif.className = 'notification';
            notif.textContent = message;
            document.body.appendChild(notif);

            setTimeout(() => {
                notif.remove();
            }, 3000);
        }

        // Auto refresh every 5 seconds
        function startAutoRefresh() {
            setInterval(() => {
                loadSubmissions();
            }, 5000);
        }
    </script>
</body>
</html>
