<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LINK BYPASS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            position: fixed;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-y: auto;
        }

        .scroll-container {
            width: 100%;
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .owner-name {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 165, 0, 0.3));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.5);
            padding: 18px;
            border-radius: 20px;
            margin-bottom: 15px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(255, 215, 0, 0.3);
        }

        .owner-name h1 {
            color: #fff;
            font-size: 26px;
            font-weight: 900;
            letter-spacing: 3px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .header {
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 15px;
        }

        .header h2 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 8px;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            text-align: center;
        }

        .user-id {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px;
            border-radius: 12px;
            margin-top: 12px;
            font-size: 13px;
            color: #fff;
            word-break: break-all;
        }

        .user-id strong {
            color: #fbbf24;
        }

        .submission-box {
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #urlInput {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            font-size: 16px;
            color: #fff;
            outline: none;
            transition: border-color 0.2s;
        }

        #urlInput::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #urlInput:focus {
            border-color: rgba(139, 92, 246, 0.8);
        }

        #submitBtn {
            width: 100%;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        #submitBtn:active {
            transform: scale(0.98);
        }

        #submitBtn:disabled {
            background: #999;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .results-box {
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 15px;
        }

        .results-box h2 {
            color: #fff;
            margin-bottom: 15px;
            font-size: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .no-results svg {
            width: 50px;
            height: 50px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .submission-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.25);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 12px;
        }

        .submission-header {
            margin-bottom: 12px;
        }

        .submission-time {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            margin-bottom: 8px;
        }

        .submission-url {
            color: #fff;
            font-weight: 500;
            word-break: break-all;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .status-pending {
            background: rgba(251, 191, 36, 0.3);
            color: #fef3c7;
        }

        .status-completed {
            background: rgba(16, 185, 129, 0.3);
            color: #d1fae5;
        }

        .result-box {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 12px;
            margin-top: 12px;
        }

        .result-label {
            font-size: 13px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
        }

        .button-group {
            display: flex;
            gap: 8px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            color: white;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-open {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        }

        .btn-copy {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .pending-message {
            background: rgba(251, 191, 36, 0.25);
            border: 1px solid rgba(251, 191, 36, 0.4);
            padding: 12px;
            border-radius: 10px;
            margin-top: 12px;
            color: #fef3c7;
            text-align: center;
            font-size: 13px;
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(16, 185, 129, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 90%;
            text-align: center;
            font-weight: bold;
        }

        .server-stopped-overlay {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            background: rgba(0, 0, 0, 0.98) !important;
            backdrop-filter: blur(30px) !important;
            -webkit-backdrop-filter: blur(30px) !important;
            z-index: 999999 !important;
            display: none !important;
            justify-content: center !important;
            align-items: center !important;
            flex-direction: column !important;
            pointer-events: all !important;
        }

        .server-stopped-overlay.active {
            display: flex !important;
        }

        .stopped-content {
            text-align: center;
            padding: 40px;
        }

        .stopped-icon {
            font-size: 100px;
            margin-bottom: 30px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .stopped-text {
            color: #ef4444;
            font-size: 36px;
            font-weight: 900;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(239, 68, 68, 1);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .stopped-message {
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: fadeInOut 2s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="server-stopped-overlay" id="serverOverlay">
        <div class="stopped-content">
            <div class="stopped-icon">üõë</div>
            <div class="stopped-text">SERVER IS CLOSED NOW</div>
            <div class="stopped-message">IT WILL BE ACTIVE AGAIN SOON</div>
        </div>
    </div>

    <div class="scroll-container" id="mainContent">
        <div class="container">
            <div class="owner-name">
                <h1>‚≠ê RABINDRA DAS ‚≠ê</h1>
            </div>

            <div class="header glass">
                <h2>üîó LINK BYPASS</h2>
                <p>Submit your URL and get results instantly</p>
                <div class="user-id">
                    Your User ID: <strong id="userIdDisplay">Loading...</strong>
                </div>
            </div>

            <div class="submission-box glass">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="urlInput" 
                        placeholder="Paste your URL here..."
                    >
                    <button id="submitBtn">üöÄ SUBMIT</button>
                </div>
            </div>

            <div class="results-box glass">
                <h2>üìã Your Submissions</h2>
                <div id="submissionsList">
                    <div class="no-results">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path>
                        </svg>
                        <p>No submissions yet. Submit a URL to get started!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const FIREBASE_DB_URL = 'https://final-destination-7a7f5-default-rtdb.firebaseio.com';
        const TELEGRAM_BOT_TOKEN = '7755106293:AAF9EudWT_GJzTKM3EzVUPV6j_brSxWQVKc';
        const TELEGRAM_CHAT_ID = '-1003663406350';

        let userId = '';
        let submissions = [];
        let isServerStopped = false;

        function decryptData(encrypted) {
            try {
                const decoded = decodeURIComponent(atob(encrypted));
                const data = decoded.replace(/_SECURE_\d+/, '');
                return JSON.parse(data);
            } catch {
                return null;
            }
        }

        window.onload = function() {
            initUser();
            initSecurity();
            checkServerStatus();
            loadSubmissions();
            startAutoRefresh();
            startServerCheck();
            setupEventListeners();
        };

        function initUser() {
            let storedUserId = localStorage.getItem('userId');
            if (!storedUserId) {
                storedUserId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('userId', storedUserId);
            }
            userId = storedUserId;
            document.getElementById('userIdDisplay').textContent = userId;
        }

        function initSecurity() {
            document.addEventListener('contextmenu', e => e.preventDefault());
            document.addEventListener('keydown', e => {
                if (e.key === 'F12' || 
                    (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key)) ||
                    (e.ctrlKey && e.key === 'U')) {
                    e.preventDefault();
                }
            });
            setInterval(() => console.clear(), 1000);
        }

        function setupEventListeners() {
            document.getElementById('urlInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') submitURL();
            });

            document.getElementById('submitBtn').addEventListener('click', submitURL);

            window.addEventListener('storage', function(e) {
                if (e.key && e.key.startsWith('__')) checkServerStatus();
            });

            if (window.BroadcastChannel) {
                const channel = new BroadcastChannel('__secure_channel');
                channel.onmessage = function(event) {
                    if (event.data.encrypted) {
                        localStorage.setItem('__sys_status', event.data.encrypted);
                        checkServerStatus();
                    }
                };
            }
        }

        async function checkServerStatus() {
            let serverStopped = false;

            try {
                const localEncrypted = localStorage.getItem('__sys_status');
                if (localEncrypted) {
                    const data = decryptData(localEncrypted);
                    if (data && data.status === 'stopped') serverStopped = true;
                }
            } catch (e) {}

            try {
                const sessionEncrypted = sessionStorage.getItem('__sys_status');
                if (sessionEncrypted) {
                    const data = decryptData(sessionEncrypted);
                    if (data && data.status === 'stopped') serverStopped = true;
                }
            } catch (e) {}

            try {
                const statusUpdate = localStorage.getItem('__status_update');
                if (statusUpdate) {
                    const update = JSON.parse(statusUpdate);
                    if (update.encrypted) {
                        const data = decryptData(update.encrypted);
                        if (data && data.status === 'stopped') serverStopped = true;
                    }
                }
            } catch (e) {}

            try {
                const response = await fetch(FIREBASE_DB_URL + '/siteStatus.json');
                const firebaseData = await response.json();
                if (firebaseData && firebaseData.data) {
                    const data = decryptData(firebaseData.data);
                    if (data && data.status === 'stopped') serverStopped = true;
                }
            } catch (e) {}

            isServerStopped = serverStopped;
            
            if (serverStopped) {
                enforceServerStop();
            } else {
                releaseServerStop();
            }
        }

        function enforceServerStop() {
            const overlay = document.getElementById('serverOverlay');
            const mainContent = document.getElementById('mainContent');
            
            overlay.classList.add('active');
            
            if (mainContent) {
                mainContent.style.pointerEvents = 'none';
                mainContent.style.filter = 'blur(20px)';
            }
            
            document.querySelectorAll('input, button').forEach(el => {
                el.disabled = true;
            });
            
            document.body.style.overflow = 'hidden';
        }

        function releaseServerStop() {
            const overlay = document.getElementById('serverOverlay');
            const mainContent = document.getElementById('mainContent');
            
            overlay.classList.remove('active');
            
            if (mainContent) {
                mainContent.style.pointerEvents = 'auto';
                mainContent.style.filter = 'none';
            }
            
            document.querySelectorAll('input, button').forEach(el => {
                el.disabled = false;
            });
            
            document.body.style.overflow = 'auto';
        }

        function startServerCheck() {
            setInterval(() => checkServerStatus(), 1000);
        }

        async function submitURL() {
            if (isServerStopped) return;
            
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();

            if (!url) {
                alert('Please enter a URL');
                return;
            }

            try {
                new URL(url);
            } catch {
                alert('Please enter a valid URL');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Submitting...';

            try {
                const submissionId = 'sub_' + Date.now();
                const submissionData = {
                    url: url,
                    userId: userId,
                    timestamp: Date.now(),
                    status: 'pending',
                    result: null
                };

                const response = await fetch(
                    FIREBASE_DB_URL + '/submissions/' + userId + '/' + submissionId + '.json',
                    {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(submissionData)
                    }
                );

                if (response.ok) {
                    await sendToTelegram(userId, url, submissionId);
                    urlInput.value = '';
                    showNotification('‚úÖ URL submitted successfully!');
                    loadSubmissions();
                } else {
                    throw new Error('Failed to submit');
                }
            } catch (error) {
                alert('Failed to submit URL. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'üöÄ SUBMIT';
            }
        }

        async function sendToTelegram(uid, url, subId) {
            const message = 'üîî *New URL Submission*\n\n*User ID:* `' + uid + '`\n*Submission ID:* `' + subId + '`\n*URL:* ' + url + '\n\n*Reply:*\n`/reply ' + uid + ' ' + subId + ' YOUR_RESULT_URL`';

            try {
                await fetch('https://api.telegram.org/bot' + TELEGRAM_BOT_TOKEN + '/sendMessage', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });
            } catch (error) {
                console.error('Telegram error:', error);
            }
        }

        async function loadSubmissions() {
            try {
                const response = await fetch(FIREBASE_DB_URL + '/submissions/' + userId + '.json');
                const data = await response.json();

                if (data) {
                    submissions = Object.keys(data)
                        .map(key => ({ id: key, ...data[key] }))
                        .sort((a, b) => b.timestamp - a.timestamp);
                } else {
                    submissions = [];
                }

                displaySubmissions();
            } catch (error) {
                console.error('Error loading submissions:', error);
            }
        }

        function displaySubmissions() {
            const container = document.getElementById('submissionsList');

            if (submissions.length === 0) {
                container.innerHTML = '<div class="no-results"><svg fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path></svg><p>No submissions yet. Submit a URL to get started!</p></div>';
                return;
            }

            container.innerHTML = submissions.map(sub => {
                const escapedResult = sub.result ? sub.result.replace(/'/g, "\\'") : '';
                const statusClass = sub.status === 'completed' ? 'status-completed' : 'status-pending';
                const statusText = sub.status === 'completed' ? '‚úÖ Completed' : '‚è≥ Pending';
                
                let resultHTML = '';
                if (sub.status === 'completed' && sub.result) {
                    resultHTML = '<div class="result-box"><div class="result-label">üì• Result:</div><div class="button-group"><button class="btn btn-open" onclick="openLink(\'' + escapedResult + '\')">üîó OPEN</button><button class="btn btn-copy" onclick="copyLink(\'' + escapedResult + '\')">üìã COPY</button></div></div>';
                } else {
                    resultHTML = '<div class="pending-message">‚è≥ Waiting for admin response...</div>';
                }
                
                return '<div class="submission-item"><div class="submission-header"><div class="submission-time">' + new Date(sub.timestamp).toLocaleString() + '</div><div class="submission-url">' + sub.url + '</div><div class="status-badge ' + statusClass + '">' + statusText + '</div></div>' + resultHTML + '</div>';
            }).join('');
        }

        function openLink(url) {
            if (isServerStopped) return;
            window.open(url, '_blank');
        }

        function copyLink(url) {
            if (isServerStopped) return;
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(url).then(() => {
                    showNotification('üìã Link copied to clipboard!');
                }).catch(() => {
                    fallbackCopy(url);
                });
            } else {
                fallbackCopy(url);
            }
        }

        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                document.execCommand('copy');
                showNotification('üìã Link copied to clipboard!');
            } catch (err) {
                showNotification('‚ùå Failed to copy link');
            }
            
            document.body.removeChild(textarea);
        }

        function showNotification(message) {
            if (isServerStopped) return;
            
            const notif = document.createElement('div');
            notif.className = 'notification';
            notif.textContent = message;
            document.body.appendChild(notif);

            setTimeout(() => notif.remove(), 3000);
        }

        function startAutoRefresh() {
            setInterval(() => {
                if (!isServerStopped) loadSubmissions();
            }, 5000);
        }
    </script>
</body>
</html>
